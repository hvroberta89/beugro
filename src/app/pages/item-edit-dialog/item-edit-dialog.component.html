<h1 mat-dialog-title>{{tableTitle}}</h1>
<div mat-dialog-content>
  <form [formGroup]="dataForm"  (ngSubmit)="submitForm()"fxLayoutAlign="stretch" fxLayout="column" class="login-form">
    <mat-form-field appearance="fill">
      <mat-label>Név</mat-label>
      <input type="text" matInput formControlName="name">
      <mat-error *ngIf="name.hasError('maxLength') && !name.hasError('required')">
        Maximum 50 karakter
      </mat-error>
      <mat-error *ngIf="name.hasError('required')">
        Mező kitöltése <strong>kötelező</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Hossz</mat-label>
      <input type="number" matInput formControlName="length">
        <mat-error *ngIf="(length.hasError('min') || length.hasError('max')) && !length.hasError('required')">
          Min. 1 és max. 5
        </mat-error>
        <mat-error *ngIf="length.hasError('required')">
          Mező kitöltése <strong>kötelező</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Szélesség</mat-label>
      <input type="number" matInput formControlName="width">
      <mat-error *ngIf="(width.hasError('min') || width.hasError('max')) && !width.hasError('required')">
          Min. 1 és max. 5
      </mat-error>
      <mat-error *ngIf="width.hasError('required')">
        Mező kitöltése <strong>kötelező</strong>
      </mat-error>
    </mat-form-field>
    <button mat-button color="primary" type="submit" [disabled]="!dataForm.valid">Mentés</button>
    <button mat-button (click)="onNoClick()">Mégse</button>
  </form>
</div>
