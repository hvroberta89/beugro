<mat-toolbar fxLayout="row" color="primary">
  <span fxFlex>Raktárkezelő</span>
  <button mat-button routerLink="/warehouses" fxHide.xs>
      <mat-icon>store_mall_directory</mat-icon>
      Raktárak
  </button>
  <button mat-button routerLink="/items" fxHide.xs>
      <mat-icon>assignment</mat-icon>
      Tárgyak
  </button>
  <button *ngIf="!(user$ | async)" mat-button routerLink="/login" fxHide.xs>
      <mat-icon>login</mat-icon>
      Bejelentkezés
  </button>
  <button *ngIf="(user$ | async)" mat-button routerLink="/login" fxHide.xs>
      <mat-icon>logout</mat-icon>
      Kijelentkezés
  </button>
  <div *ngIf="(user$ | async)as user">{{ user.name }}</div>
  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
      <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #dropMenu="matMenu">
          <button mat-menu-item routerLink="/warehouses">
              <mat-icon>store_mall_directory</mat-icon>
              Raktárak
          </button>
          <button mat-menu-item routerLink="/items">
              <mat-icon>assignment</mat-icon>
              Tárgyak
          </button>
          <button *ngIf="!(user$ | async)" mat-menu-item routerLink="/login">
              <mat-icon>login</mat-icon>
              Bejelentkezés
          </button>
          <button *ngIf="(user$ | async)" mat-menu-item routerLink="/login">
              <mat-icon>logout</mat-icon>
              Kijelentkezés
          </button>
          <mat-divider></mat-divider>
  </mat-menu>
</mat-toolbar>
